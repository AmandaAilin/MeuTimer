<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meu Timer</title>
</head>

<body>
    <header>
        <h1>Meu Timer</h1>
    </header>
    <main>
        <section class="container">
            <p class="relogio">00:00:00</p>
            <div id="boton">
                <button class="iniciar">Iniciar</button>
                <button class="pausar">Pausar</button>
                <button class="zerar">Zerar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo-github">
            <a href="https://github.com/AmandaAilin/MeuTimer" target="_blank">
                <img src="./img/github.png" alt="logo github">
            </a>
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>

</html>
